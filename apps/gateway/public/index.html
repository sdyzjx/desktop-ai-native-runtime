<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yachiyo Chat</title>
  <link rel="stylesheet" href="/chat.css" />
</head>
<body>
  <div class="app-shell">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-top">
        <button id="newSessionBtn" class="btn btn-primary">+ New chat</button>
        <a class="config-link" href="/config.html">Provider Config</a>

        <section class="persona-panel">
          <div class="persona-title">Persona</div>
          <input id="personaCustomName" class="persona-input" type="text" placeholder="自定义称呼（留空=主人）" />
          <button id="savePersonaBtn" class="btn">保存称呼</button>
          <div id="personaHint" class="persona-hint"></div>
        </section>
      </div>
      <div class="session-title">Sessions</div>
      <div id="sessionList" class="session-list"></div>
    </aside>

    <main class="chat-main">
      <header class="chat-header">
        <button id="menuBtn" class="btn btn-ghost menu-btn" title="Toggle sidebar">☰</button>
        <div class="chat-header-main">
          <div id="activeSessionName" class="session-name">New chat</div>
          <div id="runtimeStatus" class="runtime-status">Idle</div>
        </div>
        <div class="session-permission-wrap">
          <label for="sessionPermissionSelect" class="session-permission-label">Permission</label>
          <select id="sessionPermissionSelect" class="session-permission-select">
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
          </select>
        </div>
      </header>

      <section id="messageList" class="message-list"></section>

      <footer class="composer-wrap">
        <div class="composer-inner">
          <textarea id="chatInput" rows="1" placeholder="Send a message..."></textarea>
          <button id="sendBtn" class="btn btn-send">Send</button>
        </div>
        <div class="composer-tip">Enter 发送，Shift+Enter 换行。</div>
      </footer>
    </main>
  </div>

  <script src="/chat.js"></script>
</body>
</html>
