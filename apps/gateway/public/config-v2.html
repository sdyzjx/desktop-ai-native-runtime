<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Config v2</title>
  <link rel="stylesheet" href="/system.css" />
  <style>
    body { margin: 0; font-family: var(--font, sans-serif); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    .topbar { display: flex; align-items: center; gap: 12px; padding: 10px 16px; border-bottom: 1px solid var(--border, #ddd); flex-shrink: 0; }
    .topbar h1 { margin: 0; font-size: 16px; flex: 1; }
    .tabs { display: flex; gap: 4px; padding: 8px 16px 0; border-bottom: 1px solid var(--border, #ddd); flex-shrink: 0; }
    .tab { padding: 6px 14px; cursor: pointer; border: 1px solid transparent; border-bottom: none; border-radius: 4px 4px 0 0; font-size: 13px; background: none; }
    .tab.active { border-color: var(--border, #ddd); background: var(--bg, #fff); margin-bottom: -1px; }
    .main { display: flex; flex: 1; overflow: hidden; }
    .editor-pane { flex: 1; display: flex; flex-direction: column; padding: 12px 16px; overflow: hidden; }
    .editor-pane textarea { flex: 1; width: 100%; box-sizing: border-box; font-family: monospace; font-size: 13px; resize: none; border: 1px solid var(--border, #ddd); border-radius: 4px; padding: 8px; background: var(--bg, #fff); color: var(--fg, #000); }
    .editor-actions { display: flex; gap: 8px; margin-top: 8px; align-items: center; }
    .status { font-size: 12px; color: var(--muted, #888); }
    .status.err { color: #e55; }
    .status.ok { color: #5a5; }
    .agent-pane { width: 320px; border-left: 1px solid var(--border, #ddd); display: flex; flex-direction: column; }
    .agent-header { padding: 10px 12px; font-size: 13px; font-weight: bold; border-bottom: 1px solid var(--border, #ddd); flex-shrink: 0; }
    .agent-messages { flex: 1; overflow-y: auto; padding: 8px 12px; display: flex; flex-direction: column; gap: 8px; }
    .msg { font-size: 13px; line-height: 1.5; }
    .msg.user { color: var(--fg, #000); }
    .msg.agent { color: var(--muted, #555); }
    .msg .apply-btn { font-size: 11px; margin-left: 6px; cursor: pointer; color: #4a9; text-decoration: underline; background: none; border: none; padding: 0; }
    .agent-input-row { display: flex; gap: 6px; padding: 8px 12px; border-top: 1px solid var(--border, #ddd); flex-shrink: 0; }
    .agent-input-row input { flex: 1; font-size: 13px; padding: 5px 8px; border: 1px solid var(--border, #ddd); border-radius: 4px; background: var(--bg, #fff); color: var(--fg, #000); }
    .btn { padding: 5px 12px; font-size: 13px; cursor: pointer; border: 1px solid var(--border, #ddd); border-radius: 4px; background: var(--bg, #fff); color: var(--fg, #000); }
    .btn-primary { background: var(--accent, #4a9); color: #fff; border-color: var(--accent, #4a9); }
    .readonly-badge { font-size: 11px; color: var(--muted, #888); margin-left: 4px; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Config v2</h1>
    <label style="font-size:13px">Theme
      <select id="themeSelect">
        <option value="auto">auto</option>
        <option value="light">light</option>
        <option value="dark">dark</option>
      </select>
    </label>
    <a class="btn" href="/">Back to Chat</a>
    <a class="btn" href="/config.html">Providers (v1)</a>
  </div>

  <div class="tabs" id="tabBar"></div>

  <div class="main">
    <div class="editor-pane">
      <textarea id="editor" spellcheck="false" placeholder="loading..."></textarea>
      <div class="editor-actions">
        <button class="btn" id="loadBtn">Reload</button>
        <button class="btn btn-primary" id="saveBtn">Save</button>
        <span class="status" id="statusText"></span>
      </div>
    </div>
    <div class="agent-pane">
      <div class="agent-header">Agent 对话 <span style="font-size:11px;color:var(--muted,#888)">(当前文件内容自动注入)</span></div>
      <div class="agent-messages" id="agentMessages"></div>
      <div class="agent-input-row">
        <input id="agentInput" type="text" placeholder="问 agent 如何修改..." />
        <button class="btn btn-primary" id="agentSendBtn">发送</button>
      </div>
    </div>
  </div>

  <script src="/config-v2.js"></script>
</body>
</html>
