<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yachiyo Live2D</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        font-family: "SF Pro Text", "PingFang SC", sans-serif;
        -webkit-user-select: none;
      }

      #stage {
        position: fixed;
        inset: 0;
        pointer-events: auto;
      }

      #stage canvas {
        -webkit-app-region: no-drag;
      }

      #drag-handle {
        display: none;
      }

      body.resize-mode-active #stage {
        cursor: nwse-resize;
      }

      body.resize-mode-active::before {
        content: "";
        position: fixed;
        inset: 6px;
        z-index: 29;
        border: 2px solid rgba(110, 231, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 0 0 1px rgba(12, 22, 34, 0.82), inset 0 0 0 1px rgba(12, 22, 34, 0.72);
        pointer-events: none;
      }

      #resize-mode-close {
        display: none;
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 30;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        background: rgba(10, 14, 24, 0.72);
        color: #f4f8ff;
        font-size: 11px;
        letter-spacing: 0.05em;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.24);
        cursor: pointer;
        -webkit-app-region: no-drag;
      }

      body.resize-mode-active #resize-mode-close {
        display: block;
      }

      #resize-mode-close:hover {
        background: rgba(18, 28, 44, 0.86);
      }

      #resize-mode-close:active {
        transform: translateY(1px);
      }

      #layout-tuner-toggle {
        display: none;
        position: fixed;
        top: 52px;
        right: 12px;
        z-index: 30;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(10, 14, 24, 0.66);
        color: #dfe8ff;
        font-size: 11px;
        cursor: pointer;
        -webkit-app-region: no-drag;
      }

      body.resize-mode-active #layout-tuner-toggle {
        display: block;
      }

      #layout-tuner-panel {
        display: none;
        position: fixed;
        top: 92px;
        right: 12px;
        z-index: 31;
        width: 220px;
        padding: 12px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(10, 14, 24, 0.9);
        color: #eff5ff;
        box-shadow: 0 16px 36px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        -webkit-app-region: no-drag;
      }

      body.resize-mode-active.layout-tuner-open #layout-tuner-panel {
        display: block;
      }

      .layout-tuner-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 10px;
      }

      .layout-tuner-title {
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.04em;
      }

      #layout-tuner-close {
        border: 0;
        background: transparent;
        color: #c7d3f3;
        font-size: 16px;
        line-height: 1;
        cursor: pointer;
      }

      .layout-tuner-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 6px 8px;
        align-items: center;
        margin-bottom: 10px;
      }

      .layout-tuner-row label {
        font-size: 11px;
        color: #b8c6e8;
      }

      .layout-tuner-value {
        font-size: 11px;
        color: #f3f8ff;
        font-variant-numeric: tabular-nums;
      }

      .layout-tuner-slider {
        grid-column: 1 / -1;
        width: 100%;
        margin: 0;
      }

      .layout-tuner-actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      .layout-tuner-action {
        flex: 1 1 0;
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.08);
        color: #edf4ff;
        padding: 7px 8px;
        font-size: 11px;
        cursor: pointer;
      }

      .layout-tuner-action:hover,
      #layout-tuner-toggle:hover {
        background: rgba(255, 255, 255, 0.14);
      }

      #layout-tuner-status {
        min-height: 14px;
        margin-top: 10px;
        font-size: 10px;
        color: #8fd0ff;
        letter-spacing: 0.03em;
      }

      #bubble-layer {
        position: fixed;
        left: 0;
        top: 0;
        width: 0;
        height: 0;
        pointer-events: none;
        -webkit-app-region: no-drag;
        z-index: 22;
      }

      #bubble {
        opacity: 0;
        transition: opacity 200ms ease;
        position: absolute;
        left: 0;
        top: 0;
        color: #ffffff;
        background: rgba(16, 22, 36, 0.82);
        border: 1px solid rgba(255, 255, 255, 0.28);
        backdrop-filter: blur(6px);
        border-radius: 16px;
        padding: 10px 14px;
        line-height: 1.45;
        font-size: 14px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.24);
        white-space: pre-wrap;
        word-break: break-word;
        width: max-content;
        max-width: min(58vw, 360px);
      }

      #bubble.visible {
        opacity: 1;
      }

      #chat-panel {
        position: fixed;
        left: 12px;
        bottom: 12px;
        width: min(72vw, 320px);
        height: min(42vh, 220px);
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 14px;
        background: rgba(10, 14, 24, 0.86);
        backdrop-filter: blur(10px);
        color: #f4f8ff;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.28);
        overflow: hidden;
        transition: opacity 190ms ease, transform 190ms cubic-bezier(0.22, 1, 0.36, 1);
        opacity: 0;
        transform: translateY(8px) scale(0.985);
        pointer-events: none;
        -webkit-app-region: no-drag;
        will-change: opacity, transform;
        backface-visibility: hidden;
      }

      #chat-panel.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
      }

      #chat-panel-header {
        flex: 0 0 auto;
        padding: 8px 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 12px;
        letter-spacing: 0.03em;
        color: #b7c6e9;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      #chat-panel-header-title {
        font-size: 12px;
        letter-spacing: 0.03em;
      }

      #chat-panel-header-actions {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .chat-panel-action {
        border: 1px solid rgba(255, 255, 255, 0.22);
        border-radius: 8px;
        padding: 2px 7px;
        background: rgba(255, 255, 255, 0.08);
        color: #e8f0ff;
        font-size: 11px;
        cursor: pointer;
      }

      .chat-panel-action:hover {
        background: rgba(255, 255, 255, 0.16);
      }

      #chat-panel-messages {
        flex: 1 1 auto;
        overflow: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .chat-message {
        border-radius: 10px;
        padding: 7px 9px;
        font-size: 12px;
        line-height: 1.45;
        white-space: pre-wrap;
        word-break: break-word;
        background: rgba(255, 255, 255, 0.16);
      }

      .chat-message.user {
        background: rgba(93, 150, 255, 0.32);
      }

      .chat-message.assistant {
        background: rgba(130, 102, 255, 0.3);
      }

      .chat-message.system {
        background: rgba(255, 192, 90, 0.3);
      }

      .chat-message.tool {
        background: rgba(101, 222, 191, 0.3);
      }

      #chat-panel-composer {
        flex: 0 0 auto;
        padding: 8px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        gap: 8px;
      }

      #chat-input {
        flex: 1 1 auto;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.16);
        color: #eff4ff;
        padding: 6px 8px;
        font-size: 12px;
        outline: none;
      }

      #chat-send {
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.22);
        color: #f3f8ff;
        padding: 0 10px;
        font-size: 12px;
        cursor: pointer;
      }

      #chat-send:disabled,
      #chat-input:disabled {
        opacity: 0.5;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <div id="drag-handle"></div>
    <div id="stage"></div>
    <button id="resize-mode-close" type="button">Close Resize Mode</button>
    <button id="layout-tuner-toggle" type="button">Adjust Layout</button>
    <div id="layout-tuner-panel">
      <div class="layout-tuner-header">
        <span class="layout-tuner-title">Layout Tuner</span>
        <button id="layout-tuner-close" type="button" aria-label="Close layout tuner">Ã—</button>
      </div>
      <div class="layout-tuner-row">
        <label for="layout-offset-x">Offset X</label>
        <span class="layout-tuner-value" id="layout-offset-x-value">0</span>
        <input class="layout-tuner-slider" id="layout-offset-x" type="range" min="-120" max="120" step="1" value="0" />
      </div>
      <div class="layout-tuner-row">
        <label for="layout-offset-y">Offset Y</label>
        <span class="layout-tuner-value" id="layout-offset-y-value">0</span>
        <input class="layout-tuner-slider" id="layout-offset-y" type="range" min="-120" max="120" step="1" value="0" />
      </div>
      <div class="layout-tuner-row">
        <label for="layout-scale">Scale</label>
        <span class="layout-tuner-value" id="layout-scale-value">1.00</span>
        <input class="layout-tuner-slider" id="layout-scale" type="range" min="0.7" max="1.5" step="0.01" value="1" />
      </div>
      <div class="layout-tuner-actions">
        <button class="layout-tuner-action" id="layout-reset" type="button">Reset</button>
        <button class="layout-tuner-action" id="layout-save" type="button">Save</button>
      </div>
      <div id="layout-tuner-status" aria-live="polite"></div>
    </div>
    <div id="chat-panel">
      <div id="chat-panel-header">
        <span id="chat-panel-header-title">Desktop Chat</span>
        <div id="chat-panel-header-actions">
          <button class="chat-panel-action" id="pet-hide" type="button">Hide</button>
          <button class="chat-panel-action" id="pet-close" type="button">Close</button>
        </div>
      </div>
      <div id="chat-panel-messages"></div>
      <div id="chat-panel-composer">
        <input id="chat-input" type="text" maxlength="4000" placeholder="Type message..." />
        <button id="chat-send" type="button">Send</button>
      </div>
    </div>
    <div id="bubble-layer">
      <div id="bubble"></div>
    </div>

    <script src="../../../node_modules/pixi.js/dist/browser/pixi.min.js"></script>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="../../../node_modules/pixi-live2d-display/dist/cubism4.min.js"></script>
    <script src="../shared/defaultUiConfig.js"></script>
    <script src="./layout.js"></script>
    <script src="./interaction.js"></script>
    <script src="./chatPanelState.js"></script>
    <script src="../shared/live2dActionMessage.js"></script>
    <script src="./live2dActionMutex.js"></script>
    <script src="./live2dActionQueuePlayer.js"></script>
    <script src="./live2dActionExecutor.js"></script>
    <script src="./lipsyncViseme.js"></script>
    <script src="./bootstrap.js"></script>
  </body>
</html>
