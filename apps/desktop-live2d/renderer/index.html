<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yachiyo Live2D</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        font-family: "SF Pro Text", "PingFang SC", sans-serif;
      }

      #stage {
        position: fixed;
        inset: 0;
        pointer-events: auto;
      }

      #bubble-layer {
        position: fixed;
        left: 50%;
        bottom: 24px;
        transform: translateX(-50%);
        width: min(86vw, 420px);
        pointer-events: none;
        display: flex;
        justify-content: center;
      }

      #bubble {
        opacity: 0;
        transition: opacity 200ms ease;
        color: #ffffff;
        background: rgba(20, 26, 40, 0.56);
        border: 1px solid rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(6px);
        border-radius: 16px;
        padding: 10px 14px;
        line-height: 1.45;
        font-size: 14px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.24);
        white-space: pre-wrap;
        word-break: break-word;
      }

      #bubble.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="stage"></div>
    <div id="bubble-layer">
      <div id="bubble"></div>
    </div>

    <script src="../../../node_modules/pixi.js/dist/browser/pixi.min.js"></script>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="../../../node_modules/pixi-live2d-display/dist/cubism4.min.js"></script>
    <script src="./layout.js"></script>
    <script src="./bootstrap.js"></script>
  </body>
</html>
