<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yachiyo Chat Panel</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "SF Pro Text", "PingFang SC", sans-serif;
        background: transparent;
        color: #f4f8ff;
      }

      #chat-panel {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 14px;
        background: rgba(10, 14, 24, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.28);
        overflow: hidden;
      }

      #chat-panel-header {
        flex: 0 0 auto;
        padding: 8px 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 12px;
        letter-spacing: 0.03em;
        color: #b7c6e9;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        -webkit-app-region: drag;
      }

      #chat-panel-header-title {
        font-size: 12px;
        letter-spacing: 0.03em;
      }

      #chat-panel-header-actions {
        display: flex;
        align-items: center;
        gap: 6px;
        -webkit-app-region: no-drag;
      }

      .chat-panel-action {
        border: 1px solid rgba(255, 255, 255, 0.24);
        border-radius: 8px;
        padding: 2px 7px;
        background: rgba(255, 255, 255, 0.1);
        color: #e8f0ff;
        font-size: 11px;
        cursor: pointer;
      }

      .chat-panel-action:hover {
        background: rgba(255, 255, 255, 0.16);
      }

      #chat-panel-messages {
        flex: 1 1 auto;
        overflow: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .chat-message {
        border-radius: 10px;
        padding: 7px 9px;
        font-size: 12px;
        line-height: 1.45;
        white-space: pre-wrap;
        word-break: break-word;
        background: rgba(255, 255, 255, 0.16);
      }

      .chat-message.user {
        background: rgba(93, 150, 255, 0.32);
      }

      .chat-message.assistant {
        background: rgba(130, 102, 255, 0.3);
      }

      .chat-message.system {
        background: rgba(255, 192, 90, 0.3);
      }

      .chat-message.tool {
        background: rgba(101, 222, 191, 0.3);
      }

      #chat-panel-composer {
        flex: 0 0 auto;
        padding: 8px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        gap: 8px;
      }

      #chat-input {
        flex: 1 1 auto;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.16);
        color: #eff4ff;
        padding: 6px 8px;
        font-size: 12px;
        outline: none;
      }

      #chat-send {
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.22);
        color: #f3f8ff;
        padding: 0 10px;
        font-size: 12px;
        cursor: pointer;
      }

      #chat-send:disabled,
      #chat-input:disabled {
        opacity: 0.5;
        cursor: default;
      }

      /* Markdown rendering styles */
      .chat-message-content {
        font-size: 12px;
        line-height: 1.6;
      }

      .chat-message-content h1,
      .chat-message-content h2,
      .chat-message-content h3 {
        margin: 8px 0 4px 0;
        font-weight: 600;
        color: #f8fcff;
      }

      .chat-message-content h1 { font-size: 16px; }
      .chat-message-content h2 { font-size: 14px; }
      .chat-message-content h3 { font-size: 13px; }

      .chat-message-content p {
        margin: 4px 0;
      }

      .chat-message-content code {
        background: rgba(0, 0, 0, 0.3);
        padding: 2px 4px;
        border-radius: 3px;
        font-family: 'SF Mono', 'Consolas', monospace;
        font-size: 11px;
        color: #ffd580;
      }

      .chat-message-content pre {
        background: rgba(0, 0, 0, 0.4);
        padding: 8px;
        border-radius: 6px;
        overflow-x: auto;
        margin: 6px 0;
      }

      .chat-message-content pre code {
        background: none;
        padding: 0;
        color: #e8f0ff;
        font-size: 11px;
      }

      .chat-message-content ul,
      .chat-message-content ol {
        margin: 4px 0;
        padding-left: 20px;
      }

      .chat-message-content li {
        margin: 2px 0;
      }

      .chat-message-content a {
        color: #6db3ff;
        text-decoration: none;
      }

      .chat-message-content a:hover {
        text-decoration: underline;
      }

      .chat-message-content blockquote {
        border-left: 3px solid rgba(255, 255, 255, 0.3);
        padding-left: 10px;
        margin: 6px 0;
        color: #c8d6f0;
      }

      /* Mermaid diagram styles */
      .chat-message-content .mermaid {
        background: rgba(0, 0, 0, 0.2);
        padding: 12px;
        border-radius: 8px;
        margin: 8px 0;
        overflow-x: auto;
      }

      /* Code highlighting */
      .chat-message-content .hljs {
        background: rgba(0, 0, 0, 0.4);
        color: #e8f0ff;
      }
    </style>
  </head>
  <body>
    <div id="chat-panel">
      <div id="chat-panel-header">
        <span id="chat-panel-header-title">Desktop Chat</span>
        <div id="chat-panel-header-actions">
          <button class="chat-panel-action" id="chat-hide" type="button">Hide Chat</button>
          <button class="chat-panel-action" id="open-webui" type="button">WebUI</button>
        </div>
      </div>
      <div id="chat-panel-messages"></div>
      <div id="chat-panel-composer">
        <input id="chat-input" type="text" maxlength="4000" placeholder="Type message..." />
        <button id="chat-send" type="button">Send</button>
      </div>
    </div>
    <!-- Markdown and Mermaid libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/bash.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script src="./chat.js"></script>
  </body>
</html>
